<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="main">
        <div class="main-header">Kiev</div>

        <div class="container">
            <div class="container-item">
                <div class="temperature">
                    <div class="temperature header">Temperature</div>
                    <div class="temperature-content">
                        <div class="temperature-item">
                            <i class="fa-solid fa-temperature-high"></i>
                            <div class="temperature temp">
                                75°C
                            </div>
                        </div>
                        <div class="temperature-item">
                            <i class="fa-solid fa-thermometer"></i>
                            <div class="temperature feels-like">
                                76°C
                            </div>
                        </div>
                      
                        <div class="temperature-item">
                            <i class="fa-solid fa-droplet"></i>
                            <div class="temperature humidity">
                                73%
                            </div> 
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-item">
                <div class="wind header">Wind</div>
                <div class="wind-content">
                    <div class="wind icon"><i class="fa-solid fa-wind"></i></div>
                    <div class="wind-index">1.99k/h</div>
                </div>
            </div>
            <div class="container-item">
                <div class="cloud header">Cloud</div>
                <div class="cloud-content">
                    <div class="cloud icon"><i class="fa-solid fa-cloud"></i></div>
                    <div class="clouds">52</div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="footer-item">
                <div class="country header">Country</div>
                <div class="country-content">
                    <i class="fa-solid fa-flag"></i>
                    <div class="footer-country">UA</div>
                </div>
            </div>

            <div class="footer-item">
                <div class="sunrise header">Sunrise</div>
                <div class="sunrise content">
                    <i class="fa-solid fa-sun"></i>
                    <div class="footer-sunrise">1724295455</div>
                </div>
            </div>
            
            <div class="footer-item">
                <div class="sunset header">Sunset</div>
                <div class="sunset content">
                    <i class="fa-regular fa-sun"></i>
                    <div class="footer-sunset">1724346261</div>
                </div>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
